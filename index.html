<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Telegram Bot Online Postman</title>
<style>
body {
    background: #0b0b0b;
    color: #eaeaea;
    font-family: monospace;
    padding: 20px;
}
input, button {
    width: 100%;
    margin: 6px 0;
    padding: 10px;
    background: #161616;
    color: #fff;
    border: 1px solid #333;
}
button {
    cursor: pointer;
}
pre {
    background: #111;
    padding: 10px;
    overflow-x: auto;
}
</style>
</head>
<body>

<h3>Telegram Bot API — Online Postman</h3>

<input id="token" placeholder="BOT TOKEN">
<input id="chat" placeholder="CHAT_ID">
<input id="text" value="Чит-кнопка" placeholder="Текст сообщения">
<input id="btnText" value="Взломать" placeholder="Текст кнопки">
<input id="callback" value="bot_view:16" placeholder="callback_data">

<button onclick="send()">SEND</button>

<pre id="result"></pre>

<script>
function send() {
    const token = document.getElementById("token").value.trim();
    const chatId = document.getElementById("chat").value.trim();
    const text = document.getElementById("text").value;
    const btnText = document.getElementById("btnText").value;
    const callback = document.getElementById("callback").value;

    if (!token || !chatId) {
        alert("Заполните BOT TOKEN и CHAT_ID");
        return;
    }

    const url = `https://api.telegram.org/bot${token}/sendMessage`;

    const payload = {
        chat_id: chatId,
        text: text,
        reply_markup: {
            inline_keyboard: [
                [
                    {
                        text: btnText,
                        callback_data: callback
                    }
                ]
            ]
        }
    };

    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => {
        document.getElementById("result").textContent = "Ошибка запроса: " + err;
    });
}
</script>

</body>
</html>
